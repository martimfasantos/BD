{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Adicionar uma categoria {% endblock %}</h1>
<form method="post">
    <p>
        <label for="nome">Nome</label>
        <input type="text" name="nome"
               placeholder="Nome da categoria">
        </input>
    </p>

    <p>
        <button type="submit">Submeter</button>
    </p>
</form>
{% endblock %}
