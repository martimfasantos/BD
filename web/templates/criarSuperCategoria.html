{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criar uma Super Categoria {% endblock %}</h1>
<form method="post">
    <p>
        <label for="nome_cat">Name</label>
        <input type="text" name="nome_cat"
               placeholder="Nome da Super Categoria">
        </input>
    </p>

    <p>
        <button type="submit">Submeter</button>
    </p>
</form>
{% endblock %}
