{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Category {% endblock %}</h1>
<form method="post">
    <p>
        <label for="name">Name</label>
        <input type="text" name="name"
               placeholder="Category name">
        </input>
    </p>

    <p>
        <button type="submit">Submit</button>
    </p>
</form>
{% endblock %}
