{% extends 'base.html' %}
{% block content %}
<doctype html>
    <title>Listar Categoria Simples - Flask</title>
    <body style="padding:20px">
    {% if categoriaSimples %}
    <table border="2px">
        <thead>
        <tr>
            <th>Categoria Simples</th>
        </tr>
        </thead>
        <tbody>
        {% for categoriaSimples in categoriaSimples %}
        <tr>
            <td>{{ categoriaSimples[0] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p> Error: failed to retrieve data from database!</p>
    {% endif %}
    </body>
</doctype>
{% endblock %}
